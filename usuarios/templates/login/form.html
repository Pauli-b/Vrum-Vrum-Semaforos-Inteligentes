{% load static %}

{% load crispy_forms_tags %} 

{%block 'head'%}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<title>Login</title>
{% endblock %}
{%endblock%}

{% block content %}

    <div class="container-login">
        <div class="lado__esquerdo">
            <header>
                <div class="cabecalho__conteudo-login">
                    <a class="navbar-brand vrum-vrum" href="{% url 'menu-principal'%}">
                        <img src="{% static 'assets/sidebar-semaforo-icone.svg'%}" alt="ícone de semáforo" width="30" height="30">
                        Vrum Vrum
                    </a>
            </header>
        <!-- Login -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="login__titulo">Fazer Login</h2>
                <form action="" method="post">
                    {% csrf_token %}

                    {{form |crispy}}

                    <button class="botao__entrar" type="submit">Entrar</button>
                </form>

            </div>
        </div>
    </div>
        <div class="lado__direito__login">
            <!-- Conteúdo do lado direito -->
            <h1></h1>
        </div>
    </div>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (necessário para o Bootstrap 5) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Popper.js (necessário para o Bootstrap 5) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
