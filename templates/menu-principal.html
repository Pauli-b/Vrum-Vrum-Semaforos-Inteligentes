{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block head %}{% endblock %}
    {% block additional_css %}{% endblock %}
</head>
<body>

  <div class="wrapper">
    <div class="main">

      <!-- Menu Superior -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Foto do usuário e nome -->
            <a class="navbar-brand d-flex align-items-center mx-3" href="#">
                <img src="{% static 'assets/icone-usuario.svg' %}" class="rounded-circle" alt="Foto do Usuário" width="40" height="30">
                <span class="ml-2 nome-usuario">Olá, {{ user.nome_completo }}</span>
            </a>
            <!-- Campo de busca, divisor e ícone de filtro -->
            <form id="logout-form" action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="sidebar-link">
                  <i class="bi bi-box-arrow-right"></i> 
                  <span>Sair</span>
              </button>
            </form>
        </div>
      </nav>

      {% block content %}

      {% endblock %}

      <footer class="rodape py-4">
        <div class="container">
            <div class="row rodape-info justify-content-center">
                <div class="col-md-6 text-lg-center">
                    <span>Entre em contato:</span>
                    <div class="d-inline-block ms-2">
                        <i class="bi bi-envelope"></i>
                        <span>smvrumvrum@gmail.com</span>
                    </div>
                    <div class="d-inline-block ms-2">
                        <i class="bi bi-telephone"></i>
                        <span>(61) 1234-5678</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    

    </div>
  </div>

</body>
</html>
